<script>
    function f(n) {
        var resulet=1;
        for(i=1;i<=n;i++){

            resulet*=i;
        }
        return resulet;
    }
    var sum=0;
    for(var i=1;i<=10;i++){
        sum +=f(i);
    }
    console.log(sum);



</script>
